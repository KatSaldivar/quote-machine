<DOCTYPE html>        
<head>
    <title> Quote Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="quote-machine-js.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">        
    <link rel="stylesheet" type="text/css" href="quote-machine-style.css">
</head>


<section class="container-fluid">
  <body>
    <div class="box">
        <h1> 
            <i class="" aria-hidden="true"> </i> 
            <span class = "quote"> </span> 
        </h1>

        <p class="author"></p>

        <div id="outer">
            <div class="inner"> 
                <button class="btn btn-block" id="tweet"> <i class="fa fa-twitter"> </i> </button>
            </div>
 
            <div class="divider"></div>     
      
            <div class="inner">  
                <button class="btn btn-block" id="quoteBtn">   Quote  </button>
            </div>
        </div>
    </div>
  </body>
</section>
